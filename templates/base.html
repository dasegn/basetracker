{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="bt-app" class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
	<title>Dashboard - BaseTracker</title>

	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
	<link href="{% static "css/style_green.css" %}" rel="stylesheet" />
	<link href="{% static "css/plugins/c3charts/c3.css" %}" rel="stylesheet" />
</head>

<body>
	<div id="wrapper">
		{% include 'header.html' %}
		{% include 'sidebar.html' %}

		<div id="page-wrapper">
				{% block container %}
				{% endblock %}
		</div>
	</div>

	<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>	
	
	{% block scripts %}
	{% endblock %}
	<script src="{% static "js/plugins/jquery.easing.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/plugins/jquery.blockui.js" %}" type="text/javascript"></script>
	<script src="{% static "js/plugins/jquery-ui.custom.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/plugins/jquery.metisMenu.js" %}" type="text/javascript"></script>
	<script src="{% static "js/plugins/nicescroll/jquery.nicescroll.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/app.js" %}" type="text/javascript"></script>



	<script src="{% static "js/angular/angular.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/init.js" %}" type="text/javascript"></script>


    <script src="{% static "js/plugins/dataTables/jquery.dataTables.js" %}" type="text/javascript"></script>
    <script src="{% static "js/plugins/dataTables/dataTables.bootstrap.js" %}" type="text/javascript"></script>


    <script>
    // Initialize Loadie for Page Load
    
    $(document).ready(function() {
        $('#dataTables-example').dataTable();
    });
    </script>    





</body>
</html>
