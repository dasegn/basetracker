{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="bt-app" class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
	<title>Login - BaseTracker</title>

	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
	<link href="{% static "css/style_green.css" %}" rel="stylesheet" />
</head>

<body id="login">
	<div id="wrapper">		
		<div id="page-wrapper">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							Inicio de sesi√≥n
						</div>
						<div class="panel-body">
							<form action="." method="post" role="form">
								{% csrf_token %}

								{% if form.errors %}
								  <p>Your username and password didn't match, please try again.</p>
								{% endif %}

								{% if next %}
								<input type="hidden" name="next" value="{{ next }}" />
								{% else %}
								<input type="hidden" name="next" value="/" />
								{% endif %}								
								<fieldset>
									<div class="form-group">
										<input class="form-control" value="{{ username}}" placeholder="Username" name="username" type="text" autofocus>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" value="">
									</div>

									<input type="submit" class="btn btn-success"value="Login" />
								</fieldset>

							</form>
						</div>
					</div>
				</div>
			</div>        
		</div>
		<!-- /#page-wrapper -->>

	</div>
	<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>	
	<script src="{% static "js/plugins/jquery.easing.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
</body>
</html>
